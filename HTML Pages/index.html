<body class="login_page">
<div class="col-md-0 col-sm-2 col-lg-3"></div>
<div class="col-md-6 col-sm-8 col-lg-6">
  <div class="top-buffer">
    <div class="col-md-6">
      <div class="panel-body right-box">
        <form id="Login" action="first-time-login.html" class="form-signin">
          <div class="logo"><img src="assets/images/logo.png" alt=""></div>
          <div class="form-group">
            <input type="email" placeholder="Email" class="form-control input-sm" required="required">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control input-sm" required="required">
          </div>
          <button class="btn btn-success input-sm" type="submit" style="width:100%;">Submit</button>
          <div class="change-password">
            <label class="checkbox">
              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">
              Remember Username </label>
            <div class="clearfix"> <a class="pull-left" href="forgotpassword.html">Forgot your password?</a> </div>
            <div class="clearfix"><a class="clearfix" href="signup-user.html">New User ? Register Now</a></div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 right-main-pic hidden-xs hidden-sm"><img src="assets/images/finalampbiface1.png" alt=""></div>
  </div>
</div>
